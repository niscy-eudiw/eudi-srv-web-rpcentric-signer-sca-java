spring:
  application:
    name: sca
  profiles:
    include:
      - "oauth2"

server:
  port: 8087
  error:
    include-message: always

logging:
  level:
    org.hibernate: ERROR
    org.springframework.web: INFO

timestamp-authority:
  filename: "src/main/resources/TSA_CC.pem"
  server-url: "http://ts.cartaodecidadao.pt/tsa/server"
  supported-digest-algorithm:
    - "2.16.840.1.101.3.4.2.1"

oauth-client:
  client-id: ${OAUTH2_CLIENT_ID}
  client-secret: ${OAUTH2_CLIENT_SECRET}
  redirect-uri: "http://localhost:8087/signatures/callback"
  scope: "credential"
  authorization-grant-types: ${OAUTH2_AUTHORIZATION_GRANT_TYPE}
  authorization-server-url: "http://localhost:8084"
  resource-server-url: "http://localhost:8085"